<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Site Web</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        word-break: keep-all;
        hyphens: manual;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        scrollbar-gutter: stable;
      }
      #app {
        width: 100%;
        max-width: 500px;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 28px;
      }
      p {
        color: #666;
        margin-bottom: 20px;
        font-size: 16px;
      }
      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }
      input:focus {
        outline: none;
        border-color: #667eea;
      }
      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        margin-top: 10px;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }
      .points-display {
        background: #f0f0f0;
        padding: 30px;
        border-radius: 10px;
        margin: 20px 0;
      }
      .points-display h2 {
        color: #4CAF50;
        font-size: 32px;
        margin: 10px 0;
      }
      .points-display p {
        color: #666;
        font-size: 14px;
      }
      .hidden {
        display: none !important;
      }

      /* RESPONSIVE - Mobile First */
      @media (max-width: 600px) {
        #app {
          padding: 10px;
        }
        .container {
          padding: 20px;
          border-radius: 10px;
          width: 100%;
          overflow-x: hidden;
        }
        h1 {
          font-size: 16px;
          margin-bottom: 15px;
          word-wrap: break-word;
          overflow-wrap: break-word;
        }
        p {
          font-size: 16px;
          margin-bottom: 15px;
          word-wrap: break-word;
          overflow-wrap: break-word;
          font-weight: 600;
          hyphens: manual;
          word-break: keep-all;
        }
        input {
          padding: 14px;
          margin-bottom: 12px;
          font-size: 16px;
          border-radius: 8px;
          width: 100%;
          box-sizing: border-box;
        }
        button {
          padding: 14px;
          font-size: 16px;
          margin-top: 8px;
          border-radius: 8px;
          width: 100%;
        }
        #user-profile {
          padding: 18px !important;
          margin-bottom: 18px !important;
          word-wrap: break-word;
          overflow-wrap: break-word;
        }
        #user-rank {
          font-size: 16px !important;
          margin: 0 !important;
          word-wrap: break-word;
          overflow-wrap: break-word;
        }
        #user-name {
          font-size: 20px !important;
          margin: 8px 0 10px 0 !important;
          word-wrap: break-word;
          overflow-wrap: break-word;
        }
        #user-solde {
          font-size: 18px !important;
          margin: 0 !important;
          word-wrap: break-word;
          overflow-wrap: break-word;
        }
        #leaderboard {
          max-height: 500px !important;
          padding: 8px !important;
          overflow-y: scroll;
          overflow-x: hidden;
          width: 100%;
          box-sizing: border-box;
        }
        #leaderboard > div {
          padding: 10px 8px !important;
          margin-bottom: 6px !important;
          font-size: 14px;
          word-wrap: break-word;
          overflow-wrap: break-word;
          overflow: hidden;
          display: flex !important;
          justify-content: space-between !important;
          align-items: center !important;
          min-height: 45px;
          width: 100%;
          box-sizing: border-box;
        }
        #leaderboard > div > div:first-child {
          flex: 1;
          min-width: 0;
          overflow: hidden;
          display: flex;
          gap: 6px;
          align-items: center;
        }
        #leaderboard > div > div:last-child {
          flex-shrink: 0;
          margin-left: 8px;
          white-space: nowrap;
          font-size: 14px;
        }
        #tabs-container button {
          font-size: 14px;
          padding: 10px !important;
        }
      }
    </style>
  </head>
  <body>

        <h1>Bienvenue chez les wilds üê∫</h1>

        <h1>V√©rification</h1>

        <input type="text" id="otp" placeholder="Code re√ßu par mail" maxlength="8" style="padding: 10px; width: 100%; margin-bottom: 10px; border: 2px solid #ddd; border-radius: 8px;" />

      <!-- √âcran Bienvenue (connect√©) - Classement -->
      <div id="welcome-screen" class="container hidden">
        <h1>üèÜ Classement</h1>
        
        <div id="user-profile" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; text-align: center;">
          <p id="user-rank" style="font-size: 18px; margin: 0; color: white; font-weight: bold;"></p>
          <p id="user-name" style="font-size: 28px; font-weight: bold; margin: 8px 0 12px 0; color: white;"></p>
          <p id="user-solde" style="font-size: 22px; margin: 0; color: white; font-weight: bold;"></p>
        </div>
        
        <div style="margin-bottom: 20px;">
          <input type="text" id="search-users" placeholder="üîç Chercher un utilisateur..." style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; margin-bottom: 15px;" />
        </div>

        <div id="leaderboard" style="background: #f9f9f9; padding: 20px; border-radius: 10px; max-height: 600px; overflow-y: auto;">
          <!-- Les utilisateurs vont s'afficher ici -->
        </div>

        <button id="btn-logout" style="background: #ff6b6b; margin-top: 20px; width: 100%;">Se d√©connecter</button>
      </div>

    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
