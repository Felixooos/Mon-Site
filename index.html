<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Site Web</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #app {
        width: 100%;
        max-width: 500px;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 28px;
      }
      p {
        color: #666;
        margin-bottom: 20px;
        font-size: 16px;
      }
      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }
      input:focus {
        outline: none;
        border-color: #667eea;
      }
      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        margin-top: 10px;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }
      .points-display {
        background: #f0f0f0;
        padding: 30px;
        border-radius: 10px;
        margin: 20px 0;
      }
      .points-display h2 {
        color: #4CAF50;
        font-size: 32px;
        margin: 10px 0;
      }
      .points-display p {
        color: #666;
        font-size: 14px;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="app">
      
      <!-- √âcran d'accueil -->
      <div id="home-screen" class="container">
        <h1>Bienvenue üëã</h1>
        <p>G√©rez vos points en toute simplicit√©</p>
        <button id="btn-login">Se connecter</button>
        <button id="btn-register" style="background: #4CAF50;">Cr√©er un compte</button>
      </div>

      <!-- √âcran Login (deux onglets) -->
      <div id="login-screen" class="container hidden">
        <button id="btn-back-login" style="position: absolute; top: 20px; left: 20px; background: #f0f0f0; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 16px;">‚Üê Retour</button>
        
        <h1>√âlections BDE üó≥Ô∏è</h1>
        
        <div id="tabs-container" style="margin-bottom: 20px; display: flex; gap: 10px;">
          <button id="tab-nouveau" style="flex: 1; background: #ddd; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">C'est ma 1√®re fois</button>
          <button id="tab-connu" style="flex: 1; background: white; padding: 10px; border: 2px solid #ddd; border-radius: 8px; cursor: pointer;">J'ai d√©j√† un compte</button>
        </div>

        <!-- Formulaire Inscription -->
        <div id="form-inscription">
          <p>Re√ßois ton code unique sur ton mail √©cole.</p>
          <input type="email" id="email-inscription" placeholder="Email √©cole (@ton-ecole.fr)" style="padding: 10px; width: 100%; margin-bottom: 10px; border: 2px solid #ddd; border-radius: 8px;" />
          <button id="btn-send-otp" style="width: 100%;">Recevoir mon Code</button>
        </div>

        <!-- Formulaire Connexion -->
        <div id="form-connexion" style="display: none;">
          <p>Connecte-toi avec ton code !</p>
          <input type="text" id="code-connexion" placeholder="Ton Code (8 chiffres)" maxlength="8" style="padding: 10px; width: 100%; margin-bottom: 10px; border: 2px solid #ddd; border-radius: 8px;" />
          <button id="btn-login-code" style="width: 100%;">Me connecter</button>
        </div>
      </div>

      <!-- √âcran OTP (v√©rification du mail) -->
      <div id="otp-screen" class="container hidden">
        <button id="btn-back-otp" style="position: absolute; top: 20px; left: 20px; background: #f0f0f0; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 16px;">‚Üê Retour</button>
        
        <h1>V√©rification</h1>
        <p>Code envoy√© ! Regarde tes mails.</p>
        <input type="text" id="otp" placeholder="Code re√ßu par mail" maxlength="8" style="padding: 10px; width: 100%; margin-bottom: 10px; border: 2px solid #ddd; border-radius: 8px;" />
        <button id="btn-verify" style="width: 100%;">V√©rifier le code</button>
      </div>

      <!-- √âcran Bienvenue (connect√©) - Classement -->
      <div id="welcome-screen" class="container hidden">
        <h1>üèÜ Classement</h1>
        
        <div id="user-profile" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; text-align: center;">
          <p id="user-rank" style="font-size: 18px; margin: 0; color: white; font-weight: bold;"></p>
          <p id="user-name" style="font-size: 28px; font-weight: bold; margin: 8px 0 12px 0; color: white;"></p>
          <p id="user-solde" style="font-size: 22px; margin: 0; color: white; font-weight: bold;"></p>
        </div>
        
        <div style="margin-bottom: 20px;">
          <input type="text" id="search-users" placeholder="üîç Chercher un utilisateur..." style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; margin-bottom: 15px;" />
        </div>

        <div id="leaderboard" style="background: #f9f9f9; padding: 20px; border-radius: 10px; max-height: 600px; overflow-y: auto;">
          <!-- Les utilisateurs vont s'afficher ici -->
        </div>

        <button id="btn-logout" style="background: #ff6b6b; margin-top: 20px; width: 100%;">Se d√©connecter</button>
      </div>

    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
